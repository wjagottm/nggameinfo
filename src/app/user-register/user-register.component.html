<div class="center-content">
  <h2>Register user</h2>
  <div>
    <form class="myForm" [formGroup]="form">
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="E-mail">
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>password</mat-label>
        <input formControlName="password" matInput type="password" placeholder="Password">
      </mat-form-field>
    </form>
  </div>
  <button mat-raised-button color="primary" (click)="registerUser()">Save</button>
</div>
