<div class="center-content">
  <div class="setWidth">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Welcome to Game info</mat-card-title>
        <mat-card-subtitle>for all your gaming needs</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image width="50%" src="https://picjumbo.com/wp-content/uploads/gaming-controller-is-ready_free_stock_photos_picjumbo_HNCK4504-2210x1474.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content style="text-align: center;">
        <p>
          This site is dedicated to show all your favorite developers, games and characters.
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" routerLink="/developers">Developers</button>
        <button mat-raised-button color="primary" routerLink="/games">Games</button>
        <button mat-raised-button color="primary" routerLink="/characters">Characters</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
